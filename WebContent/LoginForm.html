<!doctype html>
<html>
  <title>LOGIN FORM</title>
 
 <body>
    <div>
      <form action="http://localhost:8081/Asd/LoginForm.html" method="post">
          <table>
              <tr>
                 <td><lable for="fname">FIRST NAME: </lable></td>
				 <td><input type="text" id="uname" name="uid" required placeholder="Enter First Name" autofocus="autofocus"></td>
				 </tr>


                 <tr>
				 <td><lable for="mname">MIDDLE NAME: </lable></td>
				 <td><input type="text" id="mname" name="mid" required placeholder="Enter Middle Name" autofocus="autofocus"></td>
				 </tr>


                 <tr>
				 <td><lable for="lname">LAST NAME: </lable></td>
				 <td><input type="text" id="lname" name="lid" required placeholder="Enter Last Name" 
				 autofocus="autofocus"></td>
				 </tr>
                 
				 
				 <tr>
                 <td>
		         GENDER:
				 <input type="radio" name="gender" value="m" checked>MALE
				 <input type="radio" name="gender" value="f">FEMALE
				 <input type="radio" name="gender" value="o">OTHERS
                 </td>
				 </tr>
				
                 
				 <tr>
				 <td><lable for="phno">PHONE NO: </lable></td>
				 <td><input type="tel" id="ph" name="phn"  placeholder="Enter Number Must be 10 Digits " 
				 autofocus="autofocus" pattern="[0-9]{10}"></td>
				 </tr>
                 

				 <tr>
				 <td align="center">
				 <input type="SUBMIT" value="SUBMIT"></td>

				 <td align="center">
				 <input type="RESET"  value="CLEAR"></td>
				 
				 </tr>



		 </table>
	</form>
	</div>
 </body>
</html>
